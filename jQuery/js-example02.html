<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - hide(), show()</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        border: 1px solid black;
        background-color: blue;
        color: white;
        width: 200px; height: 100px;
        margin: 50px; padding: 20px;
      }
    </style>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
         $("#textbox").hide();
          });

          $("#btn2").click(function(){
            $("#textbox").show();
          });

          $("#btn3").click(function(){
            $("#textbox").toggle();
          });
        });

    </script>
  </head>
  <body>
    <h1>jQuery - hide(), show(), toggle()</h1>
    <button id="btn1">hide</button> <br /><br />
    <button id="btn2">show</button> <br /><br />
    <button id="btn3">hide/show</button>

    <div id="textbox">
      Hello Good Morning!
    </div>
  </body>
</html>
