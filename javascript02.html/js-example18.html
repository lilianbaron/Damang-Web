    <p>new Calculator() - constructor function</p>
    <script type="text/javascript">
      "use strict"

      // 01. 3 * 2 + 7 - 5 = 8
      // 02. 8 - 4 * 2 / 9 = ??
      var calc1 = new Calculator();
      var calc2 = new Calculator();

      calc1.init(3);
      calc2.init(8);

      calc1.multiple(2);
      calc2.minus(4);

      calc1.plus(7);
      calc2.multiple(2);

      calc1.minus(5);
      calc2.divide(9);

      calc1.printResult();

    </script>
