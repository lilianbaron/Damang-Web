<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - Click Events</title>
    <style type="text/css">
      .btn{
        border: 1px solid black;
        width: 100px; height: 100px;
        float: left;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Javascript - Click Events</h1>

    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">4</div>
    <div class="btn">5</div>




    <script type="text/javascript">
      "use strict"
      // Q : Click btn - show alert box, remove btn box;
      var divList = document.getElementsByTagName('div');
      console.log(divList);
      for(var i=0; i < divList.length; i++){
      divList[i].onclick = function () {
        alert(this.innerHTML + "BOX");
        //removeChild();
        document.body.removeChild(this);
      };
      }


    </script>
  </body>
</html>
