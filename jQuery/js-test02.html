<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery test 02</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        width: 200; height: 200px;
        text-align: center;
        padding: 8px;
        border: 1px solid black;
        background-image: url("images/nature.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
     #text{
      width: 250px;
      }
      #textbook:hover{
          background-color: black;
          color: white;
      }
      #textbook{
        display:none;
        width: 350px;
      }
      p{
        width: 100%;
        padding: 8px;
        text-align: center;
        background-color: pink;
      }
      #key{
        background-image: url("images/sunrise.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height:500px; width: 700px;
      }

    </style>
    <script>
        $(document).ready(function(){
          $("#text").click(function(){
            $("#textbook").hide();
          });
          $("#btn1").click(function(){
            $("#textbook").slideDown(2000);
          });
          $("#btn2").click(function(){
            $("p").fadeOut(3000);
          });
          $("#btn3").click(function(){
            $("#key").slideToggle();
         });
         $("#btn4").click(function(){
           $("p").animate({
             height: '+=100px',
           });
         });
         $("#btn4").click(function(){
           $("#key").animate({
             left: '250px',
             height: 'toggle',
           });
         });
         $("#btn5").click(function(){
           $("#key").slideUp(5000);
         });
         $("#btn6").click(function(){
           $("#textbook").animate({ 
             left: '250px',
             height: '+=150px', width: '500px',
           });
         });
        });
    </script>
  </head>
  <body>
      <button id="btn1">Animation1</button>
      <button id="btn2">Animation2</button>
      <button id="btn3">Animation3</button>
      <button id="btn4">Animation4</button>
      <button id="btn5">Animation5</button>
      <button id="btn6">Animation6</button>
    <p>IT Training Center is a Christian School that gives opportunity to other students to improve their skills regarding in computer.</p>
   <div id="text">IT Training Center</div> </br>
   <div id="textbook">Good Morning!!</div> <br />
   <div id="key">Welcome to Philippines!</div>

  </body>
</html>
