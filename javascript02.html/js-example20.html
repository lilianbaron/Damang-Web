<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM API : finding Elements</title>
  </head>
  <body>
    <h1>DOM API : finding Elements</h1>

    <div id="d1">
      <div id="d11">
        <h1 id="header01" class="c1 c2">TEST 1</h1>
        <p class="c1 c2">TEST....01</p>
        <h1 id="header02">TEST 2</h1>
        <p>TEST...02</p>
        </div>
    </div>
    <div id="d2">
      <div id="d22">
        <h1 id="header03" class="c2">TEST 3</h1>
        <p class="c2">TEST....03</p>
        <h1 id="header04">TEST 4</h1>
        <p>TEST...04</p>
        </div>
    </div>

    <script>
      var e1 = document.getElementById('header03');
      console.log(e1.innerHTML);

      var changeText = prompt('insert text here!');
       e1.innerHTML = changeText;

       var txt = document.createTextNode('Okay!');
       e1.appendChild(txt);
    </script>

  </body>
</html>
