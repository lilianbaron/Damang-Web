    function calc(a, b, op){
      switch (op) {
        case '+':
         return plus (a, b);
        case '-':
         return minus(a, b);
        case '*':
         return multi (a, b);
        case '/':
         return divide (a, b);
        default:
         throw 'wrong data~!!!';
      }
      function plus(a,b) {
        return a + b;
      }
      function minus(a,b) {
        return a - b;
      }
      function multi(a,b) {
        return a * b;
      }
      function divide(a,b){
        return a / b;
      }
    }
