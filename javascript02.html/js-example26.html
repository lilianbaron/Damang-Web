<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - Click Events</title>
    <style type="text/css">
    .btn{
      border: 1px solid black;
      width: 100px; height: 100px;
      float: left; text-align: center;
    }

    </style>
  </head>
  <body>
    <h1>Click Events - by addEventListener (Recyclable)</h1>

    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn">7</div>
    <div class="btn">8</div>
    <div class="btn">9</div>
    <div class="btn">10</div>


    <script type="text/javascript">
      "use strict"

      /* addEventListener ==> "click", "mousedown", "mouseup", "mouseover"...
      * You may resister event.
      * ex)
      *  var ev = document.getElementById('id name');
      *  ev.addEventListener('event name', 'function');
      */


      // finding div.btn
      var divList = document.getElementsByTagName('div');
      for(var i=0; i < divList.length; i++) {
        divList[i].addEventListener('click',function () {
          alert(this.innerHTML);
        });
      }

    </script>
  </body>
</html>
