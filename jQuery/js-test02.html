<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery test 02</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        width: 100%; height: 15px;
        text-align: center;
        padding: 8px;
        border: 1px solid black;
        background-color: gray;
      }
     #text{
      width: 250px;
      }
      #textbook:hover{
          background-color: black;
          color: white;
      }
      #textbook{
        display:none;
      }
      p{
        border: 1px solid black;
        width: 550px;
         padding: 8px;
      }

    </style>
    <script>
        $(document).ready(function(){
          $("#text").click(function(){
            $("#textbook").hide();
          });
          $("#btn1").click(function(){
            $("#textbook").slideDown(2000);
          });
          $("#btn2").click(function(){
            $("p").fadeOut(3000);
          });
        });
    </script>
  </head>
  <body>
      <button id="btn1">Animation1</button>
      <button id="btn2">Animation2</button>



    <p>IT Training Center is a Christian School that gives opportunity to other students to improve their skills regarding in computer.</p>
   <div id="text">IT Training Center</div> </br>
   <div id="textbook">Good Morning!!</div>
   <div id="">

   </div>

  </body>
</html>
